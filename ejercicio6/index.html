<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="app">


        <div>
          <h1>Calculadora</h1>
          
          <input type="number" v-model.number="numero1" placeholder="Número 1" />
          <input type="number" v-model.number="numero2" placeholder="Número 2" />
          
          <div>
            <button @click="sumar">Sumar</button>
            <button @click="restar">Restar</button>
            <button @click="multiplicar">Multiplicar</button>
            <button @click="dividir">Dividir</button>
          </div>
          
          <h2>Resultado: {{ respuesta }}</h2>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
